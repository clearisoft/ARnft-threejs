    <script>
         const entities = [

            { name: 'æ°´å¡˜', markerUrl: "examples/DataNFT/æ°´å¡˜"},

            { name: 'å°é©¬', markerUrl: "examples/DataNFT/å°é©¬"},

    ]
        ARnft.ARnft.initWithEntities(640, 480, entities,  'config.json', false)
            .then((nft) => {
                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = window.clientWidth / window.clientHeight;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    }

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        true);
                    sceneThreejs.initRenderer();

                    const renderer = sceneThreejs.getRenderer();
                    const scene = sceneThreejs.getScene();
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    renderer.physicallyCorrectLights = true;
                    let directionalLight = new THREE.DirectionalLight('#fff', 0.4);
                    directionalLight.position.set(0.5, 0, 0.866);
                    scene.add(directionalLight)

                    
                    let mixer1 = null;
                    let action1 = null;
                    var clock1 = new THREE.Clock();
                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    nftAddTJS.addModel('./Data/models/Bee.glb', 'pinball', 5, false, function(model, anim) {
                        model.position.x += 0;
                        model.rotation.x = 0;
                        model.rotation.x = -3.1415926/2;
                        model.rotation.z = -3.1415926;

                        mixer1 = new THREE.AnimationMixer( model );
                        mixer1.timeScale=1;
                        action1 = mixer1.clipAction( anim );
                    });

                    document.addEventListener('getMatrixGL_RH-' + nft.uuid + '-pinball', function() {
                        if (action1) {
                            action1.play();
                        }
                    })
                    document.addEventListener('nftTrackingLost-' + nft.uuid + '-pinball', function() {
                        if (action1) {
                            action1.stop();
                        }
                    })

                    nftAddTJS.addModel('./Data/models/brave_robot/gLTF/brave_robot.glb', 'æŸœå­', 100, false, function(model, anim) {

                    });
                    nftAddTJS.addImage('./Data/aframe-k.png', 'æ³¡èŒ¶', 0xbbbbff, 180, false);
                    nftAddTJS.addVideo('arvideo', 'æ°´å¡˜', 180, false);
                    nftAddTJS.addModel('./Data/models/Bee.glb', 'è¥¿ç“œ', 5, false, function(model, anim) {
                        model.position.x += 0;
                        model.rotation.x = 0;
                    });
                    nftAddTJS.addModel('./Data/models/Duck/glTF/Duck.glb', 'å°é©¬', 100, false, function(model, anim) {
                        model.position.x += 0;
                        model.rotation.x = 0;
                    });

                    const tick = () => {
                        sceneThreejs.draw();
                        window.requestAnimationFrame(tick)
                        if (mixer1) {
                            mixer1.update(clock1.getDelta() * mixer1.timeScale);
                        }
                    }
                    tick()
                })
            }).catch((error) => {
                console.log(error);
            });
    </script>
